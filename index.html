<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo App</title>
</head>
<body onload="todo()">
  <div class="container index">
    <div class="header">
      
      <div class="topic">
        <a class="btn btn-info btn-lg" onclick="Logout()">
            Log out
        </a>
      </div>
      </div>
      <div class="cover">
        <form action="#" class="form">
            <input type='hidden' id="id">
            <div class="mb-3 col-xs-6">
                <label for="formGroupExampleInput" class="form-label">Name Project</label>
                <input type="text" class="form-control" id="work" required="required" placeholder="some thing to do?" onblur="checkWork(this);">
                <span class="txt-test" id="error_work"></span>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="description" onblur="checkDescription(this);" required></textarea>
                <span class="txt-test" id="error_description"></span>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="day" placeholder="Example input placeholder" onblur="checkDay(this);" required>
                <span class="txt-test" id="error_day"></span>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Status</label>
                <select class="form-select" aria-label="Default select example" id="status" onchange="validateSelectBox(this)" required>
                    <option value="In Progress">In Progress</option>
                    <option value="Pause">Pause</option>
                    <option value="Completed">Completed</option>
                  </select>
            </div>
            <div class="col-12 action">
                <button id="add" type="submit" class="btn btn-primary" onclick="addData();return false;">ADD</button>
                <button id="save" style="display: none;" type="submit" class="btn btn-primary btn_index">Save</button>
            </div>
        </form>
        <div id="view-user">
          <h1>Todo List</h1>
            <table class="table table-dark" width="100%" id="list-user">
            </table>
        </div>
      </div>
      <div id="paging">

      </div>
  

    <script  src="./assets/js/index.js"></script>
</body>
</html>
